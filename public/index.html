<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = { 
            theme: {
                extend: {
                    fontFamily: {
                        'rubik': ['Rubik', 'sans-serif'],
                        'noto-sans': ['Noto Sans', 'sans-serif'],
                        'noto-mono': ['Noto Sans Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <!-- use md to modify mobile appearance -->
</head>
<body class="bg-gray-100 h-max">
    <div class ="navbar w-full">
        <button> <i class="fas fa-moon text-2xl hover:scale-125 transform transition-transform duration-200 m-2  rounded-full text-purple-500 "></i></button>
        <button class="bg-purple-500 rounded-full text-white p-2 font-rubik " id="gpttest">test</button>
    </div>
    <div class="image-container flex justify-center items-center mt-20 md:mt-40">
        <img src="./img/obsidian.png" alt="obsidian_svg" class="w-32 md:w-48 lg:w-64">
    </div>
    <div class="title-container flex flex-col md:flex-row">
        <div class="container mx-auto px-4 py-4 md:py-8 flex flex-col md:flex-row items-center justify-center gap-4 md:gap-2">
            <div class="title-box bg-purple-500 rounded-lg hover:-rotate-3 transition-transform duration-300 w-full md:w-auto">
                <span class="text-2xl md:text-3xl font-rubik font-bold px-4 py-3 block text-white text-center ">Your Knowledge</span>
            </div>
            <h1 class="main-title text-2xl md:text-3xl font-bold font-rubik text-gray-800 text-center md:text-left">
                Centralized in a single environment
            </h1>
        </div>
    </div>
    <div class="inputContainer flex justify-center items-center w-full px-4 md:px-8 gap-6">
        <input class="border-2 border-purple-500 rounded-lg font-rubik font-bold w-full max-w-2xl px-4 py-2" type="text" name="inputRequest" id="" placeholder="I want to learn about Florida">
        <button class="sendFormButton"><i class="fas fa-paper-plane text-2xl text hover:scale-105 transform transition-transform duration-200"></i></button>
    </div>
    <div class="flex justify-center items-center mt-10 gap-4 hidden" id="loadingScreen">
        <i class="fa-solid fa-spinner animate-spin"></i> 
        <p class="font-rubik">Making your request!</p>
    </div>

    <div id="myModal" class=" hidden inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full m-4">
        <h2 class="text-2xl font-rubik font-bold mb-4">Welcome, Fabian. What vault are we working on today?</h2>
        <input class="border-2 border-purple-500 rounded-lg font-rubik font-bold w-full max-w-2xl px-4 py-2 mb-4" type="text" name="inputRequest" id="" placeholder="I want to learn about Florida">
        <button onclick="closeModal()" class="bg-purple-500 text-white px-2 py-2 rounded hover:bg-purple-600">Done</button>
    </div>
   </div>
   
    <script src="/js/main.js"></script>
</body>
</html>
